<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form id="login-form">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" id="username" name="username" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" id="password" name="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
                <button
                onclick="logout()"
                class="btn btn-danger"
                id="logout-button">
                Log out
                </button>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="register.html">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>

<script>

	$(document).ready(function(){
		if(localStorage.getItem('access')){
			$('#login-form').hide();
			$('#logout-button').show();
		}
	})

	document.getElementById('login-form').addEventListener('submit', async (e) =>{
		e.preventDefault();
		const username = document.getElementById('username').value;
		const password = document.getElementById('password').value;
		const response = await fetch('http://127.0.0.1:8000/api/token/', {
			method: 'POST',
			headers: {
				'Content-Type':'application/json'
			},
			body: JSON.stringify({username, password})
		});

		if (response.ok) {
			const data = await response.json();
			localStorage.setItem(`access_token`, data.access);
			localStorage.setItem(`refresh_token`, data.refresh);

			fetchUserDetail();
		} else {
			document.getElementById('error-message').innerText = 'Username atau Password salah';
		}

	});

	async function fetchUserDetail(params) {
		const response = await fetch('http://127.0.0.1:8000/api/user-detail/',{
			headers: {
				'Authorization': `Bearer ${localStorage.getItem(`access_token`)}`
			}
		});

		if (response.ok) {
			const data = await response.json();
			if (data.groups.includes('admin1')) {
				window.location.href = '/admin1Dashboard.html';
			} else if(data.is_superuser) {
				window.location.href = '/superDashboard.html';
			} else {
				window.location.href = '/landingPage.html';
			}
		} else {
			localStorage.clear();
			alert('Gagal mendapatkan user, silakan coba lagi')
		}

	}

	//function logout
	function logout(){
		localStorage.removeItem('access');
		localStorage.removeItem('refresh');
		alert('Anda Berhasil Logout');

		$('#login-form').show();
		$('#logout-button').hide();
	}

</script>
</body>
</html>
